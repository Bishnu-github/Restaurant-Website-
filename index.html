<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Area -->
    <header id="main_menu">
      <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
          <!-- Logo -->
          <a href="" class="navbar-brand"><img src="img/logo.png" alt="" /></a>

          <!-- Mobile Menu Icon -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Main Menu  -->
          <div id="mainmenu" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li><a class="nav-link active" href="">Home</a></li>
              <li><a class="nav-link" href="">About</a></li>
              <li><a class="nav-link" href="">Work</a></li>
              <li><a class="nav-link" href="">Service</a></li>
              <li><a class="nav-link" href="">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Slider Area -->
    <section id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/banner_01.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/banner_02.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/banner_03.jpg" alt="" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </section>

      <!-- About Area -->
  <section id="about" class="pb-md-5 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 align-self-center">
          <h2>About Us</h2>
          <h6>What We Do?</h6>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, ipsam culpa. Commodi aspernatur
            temporibus placeat libero fugit at sequi consequuntur.</p>
          <button class="btn btn-info">Learn More</button>
        </div>
        <div class="col-md-6">
          <img src="img/about.jpg" alt="">
        </div>
      </div>
    </div>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
